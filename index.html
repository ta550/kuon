<script type='text/javascript' src='./wp-content/plugins/js_composer_salient/assets/js/dist/js_composer_front.min.js?ver=6.2.0' id='wpb_composer_front_js-js'></script>
<script src="./wp-content/themes/theme/js/third-party/owl.carousel.min.js"></script>
<script>
 	var heroSlider = jQuery('.custom1');
	heroSlider.on('initialized.owl.carousel changed.owl.carousel', function(e) {
	if (!e.namespace)  {
		return;
	}
	var carousel = e.relatedTarget;
//	jQuery('.slider-counter').text(carousel.relative(carousel.current()) + 1 + '/' + carousel.items().length);
}).owlCarousel({   
	animateOut: 'fadeOut',
	animateIn: 'fadeIn',
	loop:false,
	margin:0,
	nav: false,
	dots: false,
	autoHeight: false,
	mouseDrag: false,
	autoplayHoverPause:false,
	items: 1
});          
	jQuery(".owl-item.active").addClass('animated fadeInUp delay-1'); 
	jQuery(".custom1").on('change.owl.carousel', function(event) {

		var item = event.item.index-2;
		jQuery('.owl-item').removeClass('animated fadeInUp delay-1');

	});

	
  heroSlider.on('mousewheel', '.owl-stage', function (e) {
    if (e.deltaY >0) {
        heroSlider.trigger('prev.owl');
        e.preventDefault();
    }else {
      if (jQuery('.owl-item.active .item').hasClass('last')) {
        // jQuery('.top_building').addClass('animated fadeInUp delay-1');
        // jQuery('iframe').addClass('animated fadeInUp delay-1');
        // jQuery(".top_building").animate({opacity: 0});
        // jQuery('iframe').animate({opacity: 1});
        setTimeout(function() {
          jQuery('iframe').css('display', 'block');   
          jQuery('.top_building').css('display', 'none');
        }, 500)
      }else {
        heroSlider.trigger('next.owl');
      }
      e.preventDefault();
    }

  });
  
  function showContent(e) {
    console.log(e);
    // jQuery(".top_building").animate({opacity: 1}, 'fast');
    // jQuery(".iframe").animate({opacity: 0}, 'fast');
    // jQuery('iframe').css('opacity','0');
    // jQuery('.top_building').css('opacity','1');
    jQuery('.top_building').css('display', 'block');   
    jQuery('iframe').css('display', 'none');
    setTimeout(function() {
    }, 500)
  }
</script>
</body>
</html>
